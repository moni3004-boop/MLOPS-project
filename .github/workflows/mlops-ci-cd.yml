name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kfp==2.* pip-audit

      - name: Compile pipeline
        run: |
          mkdir -p pipeline
          if [ -f adult_income_end2end_pipeline.py ]; then
            python adult_income_end2end_pipeline.py
          elif [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py
          else
            echo "No pipeline compile script found"
            exit 1
          fi
          ls -la pipeline
          test -f pipeline/adult_income_end2end.yaml

      - name: Dependency security scan
        run: |
          pip-audit || true

      - name: Docker build
        run: |
          docker build -t adult-income-api:ci -f docker/Dockerfile .

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        run: |
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Install KFP
        run: |
          python -m pip install --upgrade pip
          pip install kfp==2.* requests

      # ðŸ”Ž AUTH DEBUG CHECK
      - name: Debug Kubeflow Auth
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_COOKIE: ${{ secrets.KFP_COOKIE }}
        run: |
          python - << 'PY'
          import os, requests

          host = os.environ["KFP_HOST"].rstrip("/")
          cookie = os.environ.get("KFP_COOKIE","").strip()

          print("Testing connection to:", host)

          for path in [
              "/apis/v1beta1/healthz",
              "/apis/v1beta1/swagger.json",
              "/pipeline/apis/v1beta1/swagger.json"
          ]:
              url = host + path
              try:
                  r = requests.get(url, headers={"Cookie": cookie}, timeout=10)
                  print(path, "->", r.status_code, r.headers.get("content-type"))
                  print("  first80:", r.text[:80].replace("\n"," "))
              except Exception as e:
                  print(path, "-> ERROR:", e)
          PY

      - name: Upload pipeline to Kubeflow (Cookie auth)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_COOKIE: ${{ secrets.KFP_COOKIE }}
          KFP_NAMESPACE: participant-17
          PIPELINE_NAME: adult-income-end2end
        run: |
          python - << 'PY'
          import os
          from kfp import Client

          host = os.environ["KFP_HOST"].rstrip("/")
          cookie = os.environ["KFP_COOKIE"].strip()
          namespace = os.environ.get("KFP_NAMESPACE")
          pipeline_path = "./pipeline/adult_income_end2end.yaml"
          pipeline_name = os.environ.get("PIPELINE_NAME")

          if not cookie:
              raise SystemExit("âŒ Missing KFP_COOKIE secret")

          print("Connecting to:", host)

          client = Client(
              host=host,
              cookies=cookie
          )

          try:
              p = client.upload_pipeline(
                  pipeline_package_path=pipeline_path,
                  pipeline_name=pipeline_name,
                  namespace=namespace
              )
              print("âœ… Uploaded new pipeline:",
                    getattr(p, "pipeline_id", p))
          except Exception as e:
              print("upload_pipeline failed, trying version upload:", e)

              pipelines = client.list_pipelines(
                  page_size=200,
                  namespace=namespace
              ).pipelines or []

              match = next(
                  (p for p in pipelines if p.name == pipeline_name),
                  None
              )

              if not match:
                  raise

              version_name = "main-" + os.environ.get("GITHUB_SHA","")[:7]

              v = client.upload_pipeline_version(
                  pipeline_package_path=pipeline_path,
                  pipeline_version_name=version_name,
                  pipeline_id=match.pipeline_id
              )

              print("âœ… Uploaded pipeline version:",
                    getattr(v, "pipeline_version_id", v))
          PY