name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "kfp==2.6.0" pip-audit

      - name: Compile pipeline
        run: |
          set -e
          mkdir -p pipeline

          # ‚úÖ Always compile the script you actually edit
          python pipeline/adult_income_end2end_pipeline.py

          echo "KFP_VERSION:"
          python -c "import kfp; print(kfp.__version__)"

          echo "YAML sdkVersion:"
          grep -n "sdkVersion:" pipeline/adult_income_end2end.yaml || true

          echo "Check Model type:"
          grep -n "schemaTitle: system.Model" pipeline/adult_income_end2end.yaml || true

          ls -la pipeline
          test -f pipeline/adult_income_end2end.yaml

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml
          if-no-files-found: error


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, Linux, X64, kfp, participant-17]
    timeout-minutes: 30

    steps:
      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        run: |
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Probe KFP API (curl)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
        run: |
          set -e
          echo "KFP_HOST=$KFP_HOST"
          curl -sS -D /tmp/hdrs.txt -o /tmp/body.txt \
            -H "Authorization: Bearer $KFP_BEARER_TOKEN" \
            -H "X-User-Namespace: $KFP_NAMESPACE" \
            "$KFP_HOST/apis/v1beta1/healthz" || true

          echo "=== headers ==="
          cat /tmp/hdrs.txt || true
          echo "=== body ==="
          head -c 300 /tmp/body.txt || true
          echo

          if grep -qi "text/html" /tmp/hdrs.txt; then
            echo "‚ùå Got HTML (Dex) from healthz."
            exit 2
          fi

      - name: Upload pipeline to KFP (curl multipart)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
        run: |
          set -e

          ORIGINAL="./pipeline/adult_income_end2end.yaml"
          UNIQUE="./pipeline/adult-income-end2end-${GITHUB_SHA::7}.yaml"

          # üî• THIS IS THE ONLY CHANGE
          cp "$ORIGINAL" "$UNIQUE"

          echo "Uploading $UNIQUE to $KFP_HOST ..."

          curl -sS -D /tmp/up_hdrs.txt -o /tmp/up_body.txt \
            -H "Authorization: Bearer $KFP_BEARER_TOKEN" \
            -H "X-User-Namespace: $KFP_NAMESPACE" \
            -F "uploadfile=@${UNIQUE};type=application/yaml" \
            "$KFP_HOST/apis/v1beta1/pipelines/upload" || true

          echo "=== upload headers ==="
          cat /tmp/up_hdrs.txt || true
          echo "=== upload body (first 600 chars) ==="
          head -c 600 /tmp/up_body.txt || true
          echo

          if grep -qi "text/html" /tmp/up_hdrs.txt; then
            echo "‚ùå Got HTML (Dex) on upload."
            exit 3
          fi

          if ! grep -Eq "HTTP/.* (200|201)" /tmp/up_hdrs.txt; then
            echo "‚ùå Upload failed (not 200/201)."
            exit 4
          fi

          echo "‚úÖ Pipeline uploaded successfully"