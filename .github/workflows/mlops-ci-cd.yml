name: MLOps End-to-End Pipeline (Self-Hosted CD)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "kfp==2.*" pip-audit

      - name: Compile pipeline
        run: |
          mkdir -p pipeline
          if [ -f adult_income_end2end_pipeline.py ]; then
            python adult_income_end2end_pipeline.py
          elif [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py
          else
            echo "No pipeline compile script found"
            exit 1
          fi
          ls -la pipeline
          test -f pipeline/adult_income_end2end.yaml

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml
          if-no-files-found: error


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        shell: bash
        run: |
          set -e
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Check python3 is available on self-hosted
        shell: bash
        run: |
          set -e
          which python3
          python3 --version

      - name: Create venv + install deps (PEP668 safe)
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          . .venv/bin/activate
          python --version
          python -m pip install --upgrade pip
          pip install "kfp==2.*" requests

      - name: Upload pipeline to KFP (in-cluster REST)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}               # http://ml-pipeline.kubeflow:8888
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
          PIPELINE_NAME: adult-income-end2end
        shell: bash
        run: |
          set -e
          . .venv/bin/activate

          python - <<'PY'
          import os, sys, requests

          host = os.environ["KFP_HOST"].rstrip("/")  # in-cluster: http://ml-pipeline.kubeflow:8888
          token = os.environ["KFP_BEARER_TOKEN"].strip()
          ns = os.environ["KFP_NAMESPACE"].strip()
          name = os.environ["PIPELINE_NAME"].strip()
          path = "./pipeline/adult_income_end2end.yaml"

          headers = {
              "Authorization": f"Bearer {token}",
              "X-User-Namespace": ns,
          }

          def short(s, n=400):
              s = s or ""
              return s[:n].replace("\n"," ")

          # Probe API (in-cluster should NOT return Dex HTML)
          probe = host + "/apis/v1beta1/healthz"
          r = requests.get(probe, headers=headers, timeout=20)
          ct = (r.headers.get("content-type") or "").lower()
          print("Probe:", probe, "->", r.status_code, ct)

          if r.status_code != 200 or "text/html" in ct:
              print("❌ KFP host not reachable as API. Check KFP_HOST (must be in-cluster ml-pipeline service).")
              print("Body:", short(r.text, 800))
              sys.exit(2)

          upload_urls = [
              host + "/apis/v2beta1/pipelines/upload",
              host + "/apis/v1beta1/pipelines/upload",
          ]

          last = None
          for url in upload_urls:
              with open(path, "rb") as f:
                  files = {"uploadfile": (os.path.basename(path), f, "application/yaml")}
                  data = {"name": name, "description": f"Uploaded from GitHub Actions ({os.environ.get('GITHUB_SHA','')[:7]})"}
                  r = requests.post(url, headers=headers, files=files, data=data, timeout=180)
                  last = r

              ct = (r.headers.get("content-type") or "").lower()
              print("Upload:", url, "->", r.status_code, ct)

              if "text/html" in ct:
                  print("❌ Got HTML again (Dex). Wrong host/path.")
                  print("Body:", short(r.text, 800))
                  continue

              if r.status_code in (200, 201):
                  print("✅ Upload success.")
                  try:
                      print(r.json())
                  except Exception:
                      print(short(r.text, 800))
                  sys.exit(0)

              print("⚠️ Upload response:", short(r.text, 800))

          print("❌ Upload failed for all endpoints.")
          if last is not None:
              print("Last status:", last.status_code)
              print("Last body:", short(last.text, 1200))
          sys.exit(3)
          PY