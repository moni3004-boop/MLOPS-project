name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "kfp==2.*" pip-audit

      - name: Compile pipeline
        run: |
          mkdir -p pipeline
          if [ -f adult_income_end2end_pipeline.py ]; then
            python adult_income_end2end_pipeline.py
          elif [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py
          else
            echo "No pipeline compile script found"
            exit 1
          fi

          ls -la pipeline
          test -f pipeline/adult_income_end2end.yaml

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml
          if-no-files-found: error


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, Linux, X64, kfp, participant-17]
    timeout-minutes: 30

    steps:

      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        run: |
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Check Python3 exists on runner
        run: |
          which python3
          python3 --version

      - name: Create virtual environment (PEP668 safe)
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install requests

      - name: Upload pipeline to Kubeflow (in-cluster)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}      # http://ml-pipeline.kubeflow:8888
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
          PIPELINE_NAME: adult-income-end2end
        run: |
          source .venv/bin/activate

          python - <<'PY'
          import os, sys, requests

          host = os.environ["KFP_HOST"].rstrip("/")
          token = os.environ["KFP_BEARER_TOKEN"]
          namespace = os.environ["KFP_NAMESPACE"]
          name = os.environ["PIPELINE_NAME"]
          path = "./pipeline/adult_income_end2end.yaml"

          headers = {
              "Authorization": f"Bearer {token}",
              "X-User-Namespace": namespace,
          }

          print("Probing KFP API...")
          probe = requests.get(f"{host}/apis/v1beta1/healthz",
                               headers=headers, timeout=20)

          print("Healthz:", probe.status_code)
          if probe.status_code != 200:
              print("Health check failed:", probe.text[:300])
              sys.exit(1)

          print("Uploading pipeline...")

          with open(path, "rb") as f:
              files = {
                  "uploadfile": (
                      os.path.basename(path),
                      f,
                      "application/yaml"
                  )
              }

              data = {
                  "name": name,
                  "description": "Uploaded from GitHub Actions"
              }

              r = requests.post(
                  f"{host}/apis/v1beta1/pipelines/upload",
                  headers=headers,
                  files=files,
                  data=data,
                  timeout=180
              )

          print("Upload status:", r.status_code)

          if r.status_code not in (200, 201):
              print("Upload failed:", r.text[:800])
              sys.exit(2)

          print("âœ… Pipeline uploaded successfully")
          PY