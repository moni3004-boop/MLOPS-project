name: CI-CD Adult Income

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (optional)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ folder, skipping."; fi

  cd:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_B64" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify access (namespace-scoped)
        run: |
          kubectl -n participant-17 get pods

      - name: Deploy API (kustomize)
        run: |
          kubectl apply -k manifests/base
          kubectl -n participant-17 rollout status deploy/adult-income-api --timeout=180s