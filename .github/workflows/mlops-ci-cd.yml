name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "kfp==2.*" requests

      - name: Compile pipeline
        run: |
          mkdir -p pipeline

          if [ -f adult_income_end2end_pipeline.py ]; then
            python adult_income_end2end_pipeline.py
          elif [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py
          else
            echo "No pipeline compile script found"
            exit 1
          fi

          echo "Listing pipeline folder:"
          ls -la pipeline

          test -f pipeline/adult_income_end2end.yaml

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:

      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        run: |
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install KFP client
        run: |
          python -m pip install --upgrade pip
          pip install "kfp==2.*" requests

      - name: Upload pipeline to Kubeflow
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
          PIPELINE_NAME: adult-income-end2end
        run: |
          python - <<'PY'
          import os, sys, requests
          from kfp import Client

          host = os.environ["KFP_HOST"].rstrip("/")
          token = os.environ["KFP_BEARER_TOKEN"].strip()
          namespace = os.environ["KFP_NAMESPACE"]
          pipeline_path = "./pipeline/adult_income_end2end.yaml"
          pipeline_name = os.environ["PIPELINE_NAME"]

          headers = {
              "Authorization": f"Bearer {token}",
              "X-User-Namespace": namespace,
          }

          # Health check
          r = requests.get(f"{host}/_/pipeline/apis/v1beta1/healthz",
                           headers=headers, timeout=20)

          if r.status_code != 200:
              print("❌ API health check failed:", r.text[:200])
              sys.exit(1)

          print("✅ Connected to Kubeflow")

          client = Client(
              host=f"{host}/_/pipeline",
              existing_token=token
          )

          try:
              p = client.upload_pipeline(
                  pipeline_package_path=pipeline_path,
                  pipeline_name=pipeline_name,
                  namespace=namespace
              )
              print("✅ Uploaded new pipeline:", p.pipeline_id)

          except Exception:
              pipelines = client.list_pipelines(
                  page_size=200,
                  namespace=namespace
              ).pipelines or []

              match = next((p for p in pipelines if p.name == pipeline_name), None)

              if not match:
                  raise

              version_name = "main-" + os.environ.get("GITHUB_SHA","")[:7]

              v = client.upload_pipeline_version(
                  pipeline_package_path=pipeline_path,
                  pipeline_version_name=version_name,
                  pipeline_id=match.pipeline_id
              )

              print("✅ Uploaded new version:", v.pipeline_version_id)
          PY