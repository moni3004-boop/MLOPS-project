name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kfp==2.* pip-audit

      - name: Compile pipeline
        run: |
          mkdir -p pipeline
          if [ -f adult_income_end2end_pipeline.py ]; then
            python adult_income_end2end_pipeline.py
          elif [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py
          else
            echo "No pipeline compile script found"
            exit 1
          fi
          ls -la pipeline
          test -f pipeline/adult_income_end2end.yaml

      - name: Dependency security scan
        run: |
          pip-audit || true

      - name: Docker build
        run: |
          docker build -t adult-income-api:ci -f docker/Dockerfile .

      - name: Upload compiled pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pipeline
          path: pipeline/adult_income_end2end.yaml


  cd-upload-kubeflow:
    needs: build-test-secure
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download compiled pipeline artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-pipeline
          path: ./pipeline

      - name: Verify artifact
        run: |
          ls -la ./pipeline
          test -f ./pipeline/adult_income_end2end.yaml

      - name: Upload pipeline to Kubeflow Pipelines (Bearer token)
        env:
          KFP_HOST: ${{ secrets.KFP_HOST }}
          KFP_BEARER_TOKEN: ${{ secrets.KFP_BEARER_TOKEN }}
          KFP_NAMESPACE: participant-17
          PIPELINE_NAME: adult-income-end2end
        run: |
          python -m pip install --upgrade pip
          pip install kfp==2.* requests

          # Quick API probe (must NOT return HTML)
          python - <<'PY'
          import os, sys, requests

          host = os.environ["KFP_HOST"].rstrip("/")
          token = os.environ["KFP_BEARER_TOKEN"].strip()
          ns = os.environ["KFP_NAMESPACE"].strip()

          probe_urls = [
              f"{host}/_/pipeline/apis/v1beta1/healthz",
              f"{host}/_/pipeline/apis/v1beta1/swagger.json",
          ]

          headers = {
              "Authorization": f"Bearer {token}",
              "X-User-Namespace": ns,
          }

          for url in probe_urls:
              r = requests.get(url, headers=headers, timeout=15)
              ct = (r.headers.get("content-type") or "").lower()
              print("Probe:", url, "->", r.status_code, ct)
              if "text/html" in ct:
                  print("❌ Got HTML (Dex/login). Token not accepted or wrong host.")
                  print("First200:", r.text[:200].replace("\n"," "))
                  sys.exit(2)

          print("✅ Probes look good.")
          PY

          # Upload with KFP SDK (uses token)
          python - <<'PY'
          import os
          from kfp import Client

          host = os.environ["KFP_HOST"].rstrip("/")
          token = os.environ["KFP_BEARER_TOKEN"].strip()
          namespace = os.environ.get("KFP_NAMESPACE")
          pipeline_path = "./pipeline/adult_income_end2end.yaml"
          pipeline_name = os.environ.get("PIPELINE_NAME", "adult-income-end2end")

          # ✅ Correct for KFP v2.x
          client = Client(
              host=f"{host}/_/pipeline",
              existing_token=token
          )

          try:
              p = client.upload_pipeline(
                  pipeline_package_path=pipeline_path,
                  pipeline_name=pipeline_name,
                  namespace=namespace
              )
              print("✅ Uploaded new pipeline:", getattr(p, "pipeline_id", p))
          except Exception as e:
              print("upload_pipeline failed, trying version upload:", e)

              pipelines = client.list_pipelines(page_size=200, namespace=namespace).pipelines or []
              match = next((p for p in pipelines if p.name == pipeline_name), None)
              if not match:
                  raise

              version_name = "main-" + os.environ.get("GITHUB_SHA","")[:7]
              v = client.upload_pipeline_version(
                  pipeline_package_path=pipeline_path,
                  pipeline_version_name=version_name,
                  pipeline_id=match.pipeline_id
              )
              print("✅ Uploaded pipeline version:", getattr(v, "pipeline_version_id", v))
          PY