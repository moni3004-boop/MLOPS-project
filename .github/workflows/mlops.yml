name: MLOps End-to-End Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (optional)
        run: |
          python -m pip install ruff || true
          ruff check . || true

      - name: Run unit tests (if any)
        run: |
          python -m pip install pytest || true
          pytest -q || echo "No tests found - skipping"

      - name: Compile Kubeflow pipeline (if script exists)
        run: |
          if [ -f pipeline/kfp_pipeline.py ]; then
            python pipeline/kfp_pipeline.py || echo "Pipeline compile step skipped/failed"
          else
            echo "No pipeline/kfp_pipeline.py found"
          fi