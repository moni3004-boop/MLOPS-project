name: Build Runner Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/mlops-kubeflow-runner:2.331.0-py311"
          docker build -f runner/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"